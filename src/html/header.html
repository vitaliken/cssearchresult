<header class="header">
  <div class="header-navigation nav">
    <div class="header-navigation__top header-navigation-top">
      <div class="header-navigation-top__logo">
        <img src="@img/NOVENTIQ.png" alt="logo">
      </div>
      <button class="header-navigation-top__menu" id="mobile-menu-btn">
        <img src="@img/menu_burger.png" alt="">
      </button>
    </div>
    <div class="header-navigation__mobile header-navigation-mobile" id="mobile-menu">
      <button class="header-navigation-mobile__close-button" id="menu-close">
        <img src="@img/menu_burger_close.png" alt="menu_burger_close">
      </button>

      <ul class="header-navigation-mobile__list header-navigation-mobile-list">
        <li class="header-navigation-mobile-list-item active">
          <a class="header-navigation-mobile-list-item-link" href="#">
            Catalogue
          </a>
        </li>
        <li class="header-navigation-mobile-list-item">
          <a class="header-navigation-mobile-list-item-link" href="#">
            Log In/Sign Up
          </a>
        </li>
        <li class="header-navigation-mobile-list-item">
          <a class="header-navigation-mobile-list-item-link" href="#">
            Knowledge Base
          </a>
        </li>
      </ul>

      <div class="header-navigation__search-field header-navigation-search-field">
        <div class="header-navigation-search-field__icon-search">
          <img src="@img/search.svg" alt="search">
        </div>
        <input class="header-navigation-search-field__input" type="search" name="search" id="search"
          placeholder="Search">
        <div class="header-navigation-search-field__icon-reset">
          <img src="@img/close.svg" alt="close">
        </div>
      </div>
    </div>
  </div>
</header>
